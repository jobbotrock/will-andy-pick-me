<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>Will Andy Pick Me?</header>
    <main class="main-grid">
      <section class="main-grid">
        <article class="left-grid">
          <input class="ask-question">Ask your question here!</input>
          <button class="get-answer">Get Your Answer!</button>
          <img src="./assets/eight-ball.png" alt="woody-from-toy-story"/>
          <section class="hidden">
            <h3 class="hidden-question">"Hidden Question?"</h3>
            <h3 class="hidden-answer">"Don't count on it"</h3>
            <button class="clear-button">Clear</button>
          </section>
        </article>
        <img src="./assets/woody.png" alt="woody-from-toy-story"/>
      </section>
    </main>
  </body>
</html>
